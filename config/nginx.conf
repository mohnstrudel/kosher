upstream puma_kosher {
  server unix:///home/deploy/apps/kosher/shared/tmp/sockets/kosher-puma.sock;
}

server { 
  listen 443 ssl;
  server_name kosher.ru www.uzhin-doma.ru;

  ssl_prefer_server_ciphers On;

  ssl_certificate /etc/nginx/ssl/kosher/certificate.crt; 
  ssl_certificate_key /etc/nginx/ssl/kosher/certificate.key; 
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;


  root /home/deploy/apps/kosher/current/public;
  access_log /home/deploy/apps/kosher/current/log/nginx.access.log;
  error_log /home/deploy/apps/kosher/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma_uzhindoma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}

