  static_pages:
    about:
      quote_text_html: |
        Система добровольной сертификации продуктов питания "КОШЕР-СЕРТИФИКАЦИЯ» действует при поддержке главного раввината России под руководством главного раввина России Берл Лазара.
        </br>
        </br>
        Единственная официально зарегистрированная организация в Российской Федерации оказывающая услуги по кошер-сертификации продуктов питания в соответствие с международными стандартами.
        Свидетельство о внесении в Единый государственный реестр юридических лиц от 05.12 2003 года, основной государственный регистрационный номер 1037715055850.
        </br>
        </br>
        Основная цель Департамента кашрута при Главном раввинате России:
        Содействие в повышение конкурентной способности российских производителей на мировом и внутреннем рынке продуктов питания
      description:
        title: 'Орган по сертификации выполняет следующие функции:'
        function_1: 'Организует и проводит сертификацию продукции;'
        function_2: 'Выдает сертификаты соответствия и разрешения на применение знака соответствия;'
        function_3_html: |
          Проводит консультационные
          </br>услуги;
      principles:
        title_html: |
          Деятельность осуществляется в соответствии
          </br>со следующими основными принципами:
      principles_list:
        principle_1: 'Добровольности;'
        principle_2: 'Недопустимости принуждения к осуществлению добровольной сертификации;'
        principle_3: 'Объективности и достоверности результатов сертификации, что обеспечивается участием в работах по сертификации экспертов, назначенных Автономной некоммерческой организацией "Кошер-Р";'
        principle_4: 'Независимости участников сертификации от производителей и пользователей продукции и других заинтересованных сторон;'
        principle_5: 'Открытости информации о результатах деятельности системы для федеральных органов исполнительной власти и общественных организаций;'
        principle_6: 'Защиты имущественных интересов заявителей, соблюдения коммерческой тайны в отношении сведений, полученных при осуществлении кошер сертификации;'
        principle_7: 'Отсутствия дискриминации в отношении заявителей на проведение кошер сертификации;'


