language: ruby

sudo: false

before_install:
  - gem install bundler
  - "rm ${BUNDLE_GEMFILE}.lock"

cache: bundler

rvm:
 - 2.4.0

env:
 - DB=pgsql

services:
 - postgresql

test:
  adapter: postgresql
  database: kosher_test

addons:
  apt:
    sources:
       - google-chrome
    packages:
    - google-chrome-stable

# uncomment and edit the following line if your project needs to run something other than `rake`:
# script: 
# - bundle exec rspec spec

before_script:
 - cp config/database.yml.travis config/database.yml
 - psql -c 'create database kosher_test;' -U postgres
 - bundle update
 - bundle exec rake db:test:prepare
 - gem install chromium
 - wget http://chromedriver.storage.googleapis.com/2.30/chromedriver_linux64.zip
 - unzip chromedriver_linux64.zip
 - sudo apt-get install libnss3
 - sudo apt-get --only-upgrade install google-chrome-stable
 - sudo cp chromedriver /usr/local/bin/.
 - sudo chmod +x /usr/local/bin/chromedriver
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3

deploy:
  provider: heroku
  api_key:
    secure: "6c9068eb-a63a-44dd-a6ca-fa6b5b16e821"
  app: yadadya-development-kosher

